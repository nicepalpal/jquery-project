    <div id="navBar">
      <h2> The Grand Grid </h2>
        <button> Default </button>

        <div id="colorSelect">
          <p> Color Select</p>
          <button id="red">Red</button>
          <button id="yellow">Yellow</button>
          <button id="blue">Blue</button>
          <button>Random</button><!--Random colors-->
        </div>
    </div>
    <div id = "outer" > <!--Shell Div-->
    </div>
